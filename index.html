<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Future.Me - AI Prediction</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Keep all your existing animations & custom styles */

    /* For the fade-out effect on the top section */
    #top-section {
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Gradient Header -->
  <div class="w-full bg-gradient-to-r from-blue-400 to-cyan-300 p-6 text-white text-center">
    <h1 class="text-3xl font-bold">Predictions aren't hard, they're just impossible.</h1>
  </div>

  <!-- Top Section (Intro Text) -->
  <div id="top-section" class="p-8">
    <div class="w-full max-w-2xl mx-auto text-center mb-16">
      <h2 class="text-5xl font-bold mb-6">
        Generate future <span class="text-cyan-300">predictions</span> for <span class="text-cyan-300">free.</span>
      </h2>
      <p class="text-xl text-gray-300 mb-2">Did you take one psychology class in college?</p>
      <p class="text-xl text-gray-300 mb-8">Have you used ChatGPT a few times?</p>
      <p class="text-2xl mb-12">
        <span class="font-bold">Guess what?</span> You're ready to predict a <span class="text-cyan-300">$20B</span> future.
      </p>
    </div>
  </div>

  <!-- Main Widget Area -->
  <div class="flex-grow p-8 flex flex-col items-center justify-center">
    <div class="w-full max-w-2xl mx-auto">
      <div class="min-h-64 relative rounded-xl overflow-hidden">
        
        <!-- All your stages (form-stage, folding-stage, thinking-stage, etc.) go here -->
        <!--
          Make sure you remove any extra bg-gray-900 classes 
          or repeated backgrounds from inside these stages, 
          so it all sits on the body’s bg-gray-900.
        -->

        <div id="form-stage" class="transition-all duration-500 z-10">
          <!-- ... form contents ... -->
        </div>

        <div id="folding-stage" class="h-64 flex items-center justify-center transition-opacity duration-300 absolute inset-0 -z-10 opacity-0">
          <!-- ... folding animation ... -->
        </div>

        <div id="thinking-stage" class="space-y-6 transition-opacity duration-300 absolute inset-0 -z-10 opacity-0">
          <!-- ... thinking animation ... -->
        </div>

        <div id="quantum-stage" class="h-64 flex items-center justify-center transition-opacity duration-300 absolute inset-0 -z-10 opacity-0">
          <!-- ... quantum animation ... -->
        </div>

        <div id="blackhole-stage" class="h-64 flex items-center justify-center transition-opacity duration-300 absolute inset-0 -z-10 opacity-0">
          <!-- ... blackhole animation ... -->
        </div>

        <div id="result-stage" class="space-y-6 transition-opacity duration-500 absolute inset-0 -z-10 opacity-0">
          <!-- ... result stage ... -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="bg-gray-900 text-gray-400 py-6 border-t border-gray-800 text-center">
    <p>© 2025 Future.Me Disruptor. All rights reserved.</p>
    <a href="#" class="text-cyan-300 hover:underline mt-1 inline-block">Media Inquiries</a>
  </div>

  <!-- Your scripts -->
  <script>
    // Keep your existing JS logic, just ensure 
    // you don't re-apply any separate background to #top-section
    // or the widget container.

    const topSection = document.getElementById('top-section');
    const predictBtn = document.getElementById('predict-btn');
    const resetBtn = document.getElementById('reset-btn');

    predictBtn.addEventListener('click', () => {
      // Fade out top section
      topSection.classList.add('opacity-0');
      setTimeout(() => {
        topSection.style.display = 'none';
        // Proceed with showing folding stage, etc.
      }, 500);
    });

    resetBtn.addEventListener('click', () => {
      // Show top section again
      topSection.style.display = 'block';
      setTimeout(() => {
        topSection.classList.remove('opacity-0');
      }, 50);
      // Also switch stages back to form
    });
  </script>
</body>
</html>
