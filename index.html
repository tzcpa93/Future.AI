<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Future.Me - AI Prediction</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Keep your existing animations & custom styles here */

    /* For the fade-out effect on the top section */
    #top-section {
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Nav/Header -->
  <div class="w-full bg-gradient-to-r from-blue-400 to-cyan-300 p-6 text-white text-center">
    <h1 class="text-3xl font-bold">Predictions aren't hard, they're just impossible.</h1>
  </div>

  <!-- This is the portion you want to fade out -->
  <div id="top-section" class="p-8">
    <div class="w-full max-w-2xl mx-auto text-center mb-16">
      <h2 class="text-5xl font-bold mb-6">
        Generate future <span class="text-cyan-300">predictions</span> for <span class="text-cyan-300">free.</span>
      </h2>
      <p class="text-xl text-gray-300 mb-2">Did you take one psychology class in college?</p>
      <p class="text-xl text-gray-300 mb-8">Have you used ChatGPT a few times?</p>
      <p class="text-2xl mb-12">
        <span class="font-bold">Guess what?</span> You're ready to predict a <span class="text-cyan-300">$20B</span> future.
      </p>
    </div>
  </div>

  <!-- Main Widget Area (the form, animations, results, etc.) -->
  <div class="flex-grow p-8 flex flex-col items-center justify-center">
    <div class="w-full max-w-2xl mx-auto">
      <div class="min-h-64 relative rounded-xl overflow-hidden">
        <!-- Form Stage (now OUTSIDE #top-section) -->
        <div id="form-stage" class="transition-all duration-500 z-10">
          <!-- Your inputs here -->
          <div class="space-y-8">
            <div>
              <label class="block text-xl text-gray-300 mb-3">Company Website</label>
              <input
                type="url"
                id="companyWebsite"
                placeholder="https://www.yourcompany.com"
                class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-md text-white text-lg focus:ring-cyan-300 focus:border-cyan-300"
                required
              />
            </div>
            <div>
              <label class="block text-xl text-gray-300 mb-3">Your Email</label>
              <input
                type="email"
                id="email"
                placeholder="you@example.com"
                class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-md text-white text-lg focus:ring-cyan-300 focus:border-cyan-300"
                required
              />
            </div>
            <div class="pt-6 flex justify-center">
              <button
                id="predict-btn"
                class="px-8 py-4 bg-cyan-300 hover:bg-cyan-400 text-gray-900 text-xl font-bold rounded-md shadow-lg transition duration-200 relative"
              >
                Make me a prediction right now
                <span class="absolute -bottom-2 -right-2 w-8 h-8 bg-yellow-300 rounded-full flex items-center justify-center pointer-events-none">
                  <span class="transform translate-y-px">ðŸ‘†</span>
                </span>
              </button>
            </div>
          </div>
        </div>

        <!-- Other stages: folding-stage, thinking-stage, etc. -->
        <div id="folding-stage" class="h-64 flex items-center justify-center transition-opacity duration-300 absolute inset-0 -z-10 opacity-0">
          <!-- folding animation -->
        </div>
        <div id="thinking-stage" class="space-y-6 transition-opacity duration-300 absolute inset-0 -z-10 opacity-0">
          <!-- thinking animation -->
        </div>
        <!-- ... and so on for quantum-stage, blackhole-stage, result-stage ... -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="bg-gray-900 text-gray-400 py-6 border-t border-gray-800 text-center">
    <p>Â© 2025 Future.Me Disruptor. All rights reserved.</p>
    <a href="#" class="text-cyan-300 hover:underline mt-1 inline-block">Media Inquiries</a>
  </div>

  <script>
    // Example logic to fade out top-section and show the next stage
    const topSection = document.getElementById('top-section');
    const predictBtn = document.getElementById('predict-btn');
    
    // Just an example to show the fade-out
    predictBtn.addEventListener('click', () => {
      topSection.classList.add('opacity-0');
      setTimeout(() => {
        topSection.style.display = 'none';
        // Then do your stage transitions here (folding, thinking, etc.)
      }, 500);
    });
  </script>
</body>
</html>
